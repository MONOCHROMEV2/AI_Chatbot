<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chat-box { width: 80%; height: 300px; border: 1px solid #ccc; margin: auto; overflow-y: auto; padding: 10px; }
        #user-input { width: 60%; padding: 5px; }
        button { padding: 5px; }
    </style>
</head>
<body>

    <h1>Basic AI Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function getAIResponse(input) {
            let responses = {
                "hello": "Hey there! How can I assist you today?",
                "how are you": "I'm just a chatbot, but I'm here to chat!",
                "bye": "Goodbye! Have a great day!",
                "who are you": "I'm your AI chatbot, here to answer your questions!",
                "what can you do": "I can chat with you, answer simple questions, and help with basic tasks!"
            };

            // AI logic: If exact match exists, respond accordingly
            let response = responses[input.toLowerCase()];
            
            // If no exact match, generate a dynamic response
            if (!response) {
                response = "Hmm... I'm still learning! Can you ask something else?";
            }

            return response;
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";

            let botResponse = getAIResponse(userInput);
            chatBox.innerHTML += "<p><strong>Bot:</strong> " + botResponse + "</p>";

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
